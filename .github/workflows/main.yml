name: ğŸš€ Build YST Downloader APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        pip install yt-dlp
        
    - name: ğŸ—ï¸ Build YST Downloader APK
      run: |
        flet build apk \
          --name "YST Downloader" \
          --build-version "1.0.0" \
          --build-number ${{ github.run_number }} \
          --bundle-id "com.yst.downloader" \
          --verbose
          
    - name: ğŸ“± Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: yst-downloader-apk
        path: build/apk/**/*.apk
        retention-days: 30
        
    - name: ğŸ‰ Notify Success
      run: |
        echo "âœ… YST Downloader APK built successfully!"
        echo "ğŸ“± App: YST Downloader"
        echo "ğŸ”¢ Version: 1.0.0"
        echo "ğŸ”¢ Build: ${{ github.run_number }}"
        echo "ğŸ“¦ Download from Artifacts section"
